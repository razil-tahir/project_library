<div fxLayout="column"
     class="components-container-gt-xs"
     [ngClass.xs]="'components-container-xs'"
     fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Books</h1>
    </mat-toolbar>
    <div class="table-container">

      <!--show json object-->
      <!--{{dataSource | json}}-->

      <mat-table #table [dataSource]="dataSource">

        <!-- id column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>
        </ng-container>

        <!-- code column -->
        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.title}}</mat-cell>
        </ng-container>

        <!-- description column -->
        <ng-container matColumnDef="author">
          <mat-header-cell *matHeaderCellDef>Author</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.author}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="yearPublish">
          <mat-header-cell *matHeaderCellDef>Year of Publication</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.yearPublish}}</mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columns;"
                 (click)="view(row)"></mat-row>

      </mat-table>

    </div>
  </div>
</div>
